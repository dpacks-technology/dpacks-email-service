name: Deploy to GCE
on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout code from the repository

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2  # Install and configure gcloud CLI
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GCE
        run: |
          gcloud compute ssh instance-20240404-044314 --zone=asia-south1-a --command="
            cd email
            sudo git fetch origin && sudo git pull origin main
            sudo docker stop dpacks-email-service
            sudo docker rm dpacks-email-service
            sudo docker build -t dpacks-email-service:latest .
            sudo docker run -d --name dpacks-email-service -p 4005:4005 -e VAR2=${{ secrets.API_KEY }} -e VAR2=${{ secrets.PORT }} -e VAR2=${{ secrets.GOOGLE_API_CLIENT_ID }} -e VAR2=${{ secrets.GOOGLE_API_CLIENT_SECRET }} -e VAR2=${{ secrets.GOOGLE_API_REDIRECT_URL }} -e VAR2=${{ secrets.GOOGLE_API_REFRESH_TOKEN }} -e VAR2=${{ secrets.GOOGLE_API_SERVICE }} -e VAR2=${{ secrets.GOOGLE_API_TYPE }} -e VAR2=${{ secrets.GOOGLE_API_USER }} dpacks-email-service:latest"
